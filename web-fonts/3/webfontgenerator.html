<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web font generator</title>
    <style>
        @font-face {
            font-family: "alex_brushregular";
            src: url('alexbrush-regular-webfont.woff2') format('woff2'),
                url('alexbrush-regular-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;

        }

        h1 {
            font-size: 100px;
            text-align: center;
            font-family: alex_brushregular;
        }
    </style>
</head>

<body>

    <h1>Hello World</h1>

</body>

</html>
