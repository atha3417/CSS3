<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Box Shadow</title>
	<style>
		div {
			width: 300px;
			height: 300px;
			background-color: #39b54a;
			margin: 50px auto;
			box-shadow: 0px 0px 0px 5px red,
			0 0 0 10px green,
			0 0 0 15px yellow,
			0 0 0 20px orange,
			0 0 0 25px blue,
			0 0 0 20px pink;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	
	<div></div>

</body>
</html>
