<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Opacity</title>
	<style>
		body {
			background-image: url(hero2.jpg);
			background-size: 100%;
			background-repeat: no-repeat;
		}

		.satu {
			width: 300px;
			height: 300px;
			background-color: #f60;
			opacity: .5;
			position: relative;
		}

		.dua {
			width: 100px;
			height: 100px;
			background-color: blue;
			opacity: .5;
			position: absolute;
			right: -50px;
			bottom: -50px;
		}
	</style>
</head>
<body>
	
	<div class="satu">
		<div class="dua"></div>
	</div>

</body>
</html>
