<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		.kotak {
			width: 100px;
			height: 100px;
			background-color: salmon;
			text-align: center;
			line-height: 100px;
			margin: 5px;
			transition: 3s;
		}

		.container {
			width: 900px;
			margin: 10px auto;
			border: 5px solid black;
		}

		.kotak1 {
			transition: all 3s ease;
		}

		.kotak2 {
			transition: all 3s ease-in;
		}

		.kotak3 {
			transition: all 3s ease-in-out;
		}

		.kotak4 {
			transition: all 3s linear;
		}

		.kotak6 {
			transition: all 3s cubic-bezier(0.24, -0.35, 0.78, 1.46);
			/*lihat inspect element*/
		}

		.container:hover .kotak {
			transform: rotate(720deg);
			margin-left: 800px;
			background-color: blue;
		}
	</style>
</head>
<body>
	
	<div class="container">
		<div class="kotak kotak1">ease</div>
		<div class="kotak kotak2">ease-in</div>
		<div class="kotak kotak3">ease-out</div>
		<div class="kotak kotak4">ease-in-out</div>
		<div class="kotak kotak5">linear</div>
		<div class="kotak kotak6">cubic-bezier</div>
	</div>

</body>
</html>
